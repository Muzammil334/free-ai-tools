<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Free Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 15px;
    }
    .tool {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
  </style>
</head>

<body>

<header>
  <h1>My Free Tools</h1>
  <p>Simple & Free Online Tools</p>
</header>

<div class="container">

  <div class="tool">
    <h2>Word Counter Tool</h2>
    <textarea id="text"></textarea><br><br>
    <button onclick="countWords()">Count Words</button>
    <p id="result"></p>
  </div>

</div>

<script>
function countWords() {
  let text = document.getElementById("text").value;
  let words = text.trim().split(/\s+/).length;
  if(text.trim() === "") words = 0;
  document.getElementById("result").innerHTML =
    "Total Words: " + words;
}
</script>

</body>
</html>
